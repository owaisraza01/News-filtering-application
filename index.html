<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <title>News App</title>
    </head>
    <body
        style="background-image: url('https://images.unsplash.com/photo-1579532536935-619928decd08?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <nav class="navbar navbar-dark bg-dark shadow-lg">
            <div
                class="container-fluid d-flex justify-content-center align-items-center py-3">
                <span
                    class="navbar-brand mb-0 h1 text-white d-flex align-items-center gap-2">
                    <i class="bi bi-newspaper text-white fs-2"></i>
                    <span class="fw-bold text-uppercase">News Application</span>
                </span>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="mb-3 text-center">
                <label for="inputField" class="form-label text-white"><h1>Fetch
                        News</h1></label>
                <input
                    type="text"
                    placeholder="Enter news topics"
                    class="form-control w-50 mx-auto"
                    id="inputField"
                    aria-describedby="emailHelp" />
            </div>
            <button onclick="searchNews()"
                class="btn btn-dark text-white d-block mx-auto ">
                <b>Search</b>

            </button>

            <div
                class="d-flex justify-content-evenly flex-wrap mt-4"
                id="cardDiv"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
